<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white h-screen w-screen">
<head>
    <meta charset="UTF-8">
    <link href="/src/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Profile</title>
</head>
<body class="bg-gray-900 min-h-screen">
<div class="bg-black grid grid-cols-4 gap-2 text-center pb-1 rounded-b-2xl">
  <a href="/"><div  class="bg-violet-400 rounded-b-2xl cursor-pointer select-none text-2xl hover:text-[25px] active:text-[23px]" data-link>Home</div></a>
  <a href="/shop"><div class="bg-violet-400 rounded-b-2xl cursor-pointer select-none text-2xl hover:text-[25px] active:text-[23px]" data-link>Create order</div></a>
  <a href="/orders"><div class="bg-violet-400 rounded-b-2xl cursor-pointer select-none text-2xl hover:text-[25px] active:text-[23px]">Previous work</div></a>
  <a href="/account"><div class="bg-violet-400 rounded-b-2xl cursor-pointer select-none text-2xl hover:text-[25px] active:text-[23px]">Account</div></a>
</div>

<div class="container mx-auto px-4 py-8 max-w-4xl">
  <div class="bg-gray-800 rounded-2xl p-8 mb-8 text-center">
    <div class="mb-6">
      <img id="profile-image" src="/assets/man.jpg" alt="Profile Picture" 
           class="w-32 h-32 rounded-full mx-auto object-cover border-4 border-violet-400 shadow-lg">
    </div>
    <h1 id="username" class="text-3xl font-bold text-white mb-2">Loading...</h1>
    <div class="mt-4 flex justify-center space-x-4 text-sm">
      <div class="bg-gray-700 px-4 py-2 rounded-lg">
        <span class="text-gray-400">Member since</span>
        <p id="member-since" class="text-white font-semibold">2025</p>
      </div>
      <div class="bg-gray-700 px-4 py-2 rounded-lg">
        <span class="text-gray-400">Total Orders</span>
        <p id="total-orders" class="text-white font-semibold">0</p>
      </div>
    </div>
    <div class="mt-6">
      <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg font-medium transition-colors">
        Logout
      </button>
    </div>
  </div>

  <div class="mb-6">
    <div class="border-b border-gray-700">
      <nav class="-mb-px flex space-x-8">
        <button id="tab-orders" class="tab-button active py-2 px-1 border-b-2 border-violet-400 font-medium text-sm text-violet-400">
          Orders History
        </button>
        <button id="tab-active" class="tab-button py-2 px-1 border-b-2 border-transparent font-medium text-sm text-gray-400 hover:text-gray-300 hover:border-gray-300">
          Active Orders
        </button>
        <button id="tab-completed" class="tab-button py-2 px-1 border-b-2 border-transparent font-medium text-sm text-gray-400 hover:text-gray-300 hover:border-gray-300">
          Completed Orders
        </button>
      </nav>
    </div>
  </div>

  <div id="orders-content" class="tab-content">
    <div class="bg-gray-800 rounded-2xl p-6">
      <h2 class="text-xl font-semibold mb-4 text-white">All Orders</h2>
      <div id="all-orders" class="space-y-4">
      </div>
    </div>
  </div>

  <div id="active-content" class="tab-content hidden">
    <div class="bg-gray-800 rounded-2xl p-6">
      <h2 class="text-xl font-semibold mb-4 text-white">Active Orders</h2>
      <div id="active-orders" class="space-y-4">
      </div>
    </div>
  </div>

  <div id="completed-content" class="tab-content hidden">
    <div class="bg-gray-800 rounded-2xl p-6">
      <h2 class="text-xl font-semibold mb-4 text-white">Completed Orders</h2>
      <div id="completed-orders" class="space-y-4">
      </div>
    </div>
  </div>
</div>

</body>
<script type="module" src="/src/account.ts"></script>
</html>
