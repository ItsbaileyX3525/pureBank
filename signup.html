<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white h-screen w-screen">
<head>
    <meta charset="UTF-8">
    <link href="/src/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Create Account</title>
</head>
<body class="bg-gray-900 min-h-screen">
<div class="bg-black grid grid-cols-4 gap-2 text-center pb-1 rounded-b-2xl">
  <a href="/"><div class="bg-violet-400 rounded-b-2xl cursor-pointer select-none text-2xl hover:text-[25px] active:text-[23px]" data-link>Home</div></a>
  <a href="/shop"><div class="bg-violet-400 rounded-b-2xl cursor-pointer select-none text-2xl hover:text-[25px] active:text-[23px]" data-link>Create order</div></a>
  <a href="/orders"><div class="bg-violet-400 rounded-b-2xl cursor-pointer select-none text-2xl hover:text-[25px] active:text-[23px]">Previous work</div></a>
  <a href="/account"><div class="bg-violet-400 rounded-b-2xl cursor-pointer select-none text-2xl hover:text-[25px] active:text-[23px]">Account</div></a>
</div>

<div class="container mx-auto px-4 py-8 max-w-md">
  <div class="bg-gray-800 rounded-2xl p-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-white mb-2">Create Account</h1>
      <p class="text-gray-400">Join our 3D printing community</p>
    </div>

    <form id="signup-form" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
        <input type="text" id="username" name="username" required
               class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-violet-400 focus:border-transparent"
               placeholder="Enter your username">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-violet-400 focus:border-transparent"
               placeholder="Enter your password">
      </div>

      <div>
        <label for="confirm-password" class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required
               class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-violet-400 focus:border-transparent"
               placeholder="Confirm your password">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-300 mb-3">Choose Profile Image</label>
        <div class="grid grid-cols-3 gap-3">
          <label class="cursor-pointer">
            <input type="radio" name="profile_image" value="/assets/default.png" class="sr-only peer" checked>
            <img src="/assets/default.png" alt="Default Avatar" class="w-16 h-16 rounded-full object-cover border-2 border-gray-600 peer-checked:border-violet-400 hover:border-violet-300">
          </label>
          <label class="cursor-pointer">
            <input type="radio" name="profile_image" value="/assets/laugh.gif" class="sr-only peer">
            <img src="/assets/laugh.gif" alt="Luffy Avatar" class="w-16 h-16 rounded-full object-cover border-2 border-gray-600 peer-checked:border-violet-400 hover:border-violet-300">
          </label>
          <label class="cursor-pointer">
            <input type="radio" name="profile_image" value="/assets/printer.png" class="sr-only peer">
            <img src="/assets/printer.png" alt="Printer Avatar" class="w-16 h-16 rounded-full object-cover border-2 border-gray-600 peer-checked:border-violet-400 hover:border-violet-300">
          </label>
        </div>
      </div>

      <div id="error-message" class="hidden bg-red-500 text-white p-3 rounded-lg text-sm"></div>

      <div id="success-message" class="hidden bg-green-500 text-white p-3 rounded-lg text-sm"></div>
      <button type="submit" id="signup-btn"
              class="w-full bg-violet-500 hover:bg-violet-600 text-white font-medium py-2 px-4 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-violet-400">
        <span id="signup-text">Create Account</span>
        <span id="signup-loading" class="hidden">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Creating Account...
        </span>
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-gray-400">Already have an account?</p>
      <a href="/login.html" class="text-violet-400 hover:text-violet-300 font-medium transition-colors">
        Sign in here
      </a>
    </div>
  </div>
</div>

<script type="module" src="/src/signup.ts"></script>
</body>
</html>
