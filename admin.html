<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white h-screen w-screen">
<head>
  <meta charset="UTF-8">
  <link href="/src/style.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Order Management</title>
  <meta name="description" content="Admin panel for managing orders at Bailey's wonderful shop!" />
  <meta property="og:title" content="Admin Panel - Bailey's wonderful shop!" />
  <meta property="og:description" content="Admin panel for managing orders at Bailey's wonderful shop!" />
  <meta property="og:image" content="/assets/printer.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://print.baileygamesand.codes/admin" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Admin Panel - Bailey's wonderful shop!" />
  <meta name="twitter:description" content="Admin panel for managing orders at Bailey's wonderful shop!" />
  <meta name="twitter:image" content="/assets/printer.png" />
</head>
<body class="bg-gray-900 min-h-screen">
<div class="bg-black grid grid-cols-4 gap-2 text-center pb-1 rounded-b-2xl">
  <a href="/"><div class="bg-violet-400 rounded-b-2xl cursor-pointer select-none text-2xl hover:text-[25px] active:text-[23px]" data-link>Home</div></a>
  <a href="/shop"><div class="bg-violet-400 rounded-b-2xl cursor-pointer select-none text-2xl hover:text-[25px] active:text-[23px]" data-link>Create order</div></a>
  <a href="/orders"><div class="bg-violet-400 rounded-b-2xl cursor-pointer select-none text-2xl hover:text-[25px] active:text-[23px]">Previous work</div></a>
  <a href="/account"><div class="bg-violet-400 rounded-b-2xl cursor-pointer select-none text-2xl hover:text-[25px] active:text-[23px]">Account</div></a>
</div>

<div id="auth-container" class="container mx-auto px-4 py-8 max-w-md">
  <div class="bg-gray-800 rounded-2xl p-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-white mb-2">Admin Access</h1>
      <p class="text-gray-400">Enter admin password to access management panel</p>
    </div>

    <form id="admin-auth-form" class="space-y-6">
      <div>
        <label for="admin-password" class="block text-sm font-medium text-gray-300 mb-2">Admin Password</label>
        <input type="password" id="admin-password" name="admin-password" required
               class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-violet-400 focus:border-transparent"
               placeholder="Enter admin password">
      </div>

      <div id="error-message" class="hidden bg-red-500 text-white p-3 rounded-lg text-sm"></div>

      <button type="submit"
              class="w-full bg-violet-500 hover:bg-violet-600 text-white font-medium py-2 px-4 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-violet-400">
        Access Admin Panel
      </button>
    </form>
  </div>
</div>

<div id="admin-panel" class="hidden container mx-auto px-4 py-8">
  <div class="bg-gray-800 rounded-2xl p-8">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-white">Admin Panel - Order Management</h1>
      <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors">
        Logout
      </button>
    </div>

    <div class="mb-6">

      <!-- Tab Navigation Row -->
      <div class="flex gap-4 mb-4">
        <button id="all-orders-btn" class="tab-button active bg-violet-500 text-white px-4 py-2 rounded-lg transition-colors">
          All Orders
        </button>
        <button id="pending-orders-btn" class="tab-button bg-gray-600 hover:bg-gray-500 text-white px-4 py-2 rounded-lg transition-colors">
          Pending Orders
        </button>
        <button id="confirmed-orders-btn" class="tab-button bg-gray-600 hover:bg-gray-500 text-white px-4 py-2 rounded-lg transition-colors">
          Confirmed Orders
        </button>
        <button id="users-btn" class="tab-button bg-gray-600 hover:bg-gray-500 text-white px-4 py-2 rounded-lg transition-colors">
          Users
        </button>
        <button id="discounts-btn" class="tab-button bg-gray-600 hover:bg-gray-500 text-white px-4 py-2 rounded-lg transition-colors">
          Discounts
        </button>
      </div>

      <!-- Discount Section (moved out of nav row) -->
      <div id="discounts-section" class="tab-content hidden">
        <div class="mb-4 max-w-2xl mx-auto">
          <h2 class="text-xl font-semibold text-white mb-2">Discount Codes</h2>
          <form id="discount-form" class="flex flex-wrap gap-2 items-end mb-4 bg-gray-900 p-4 rounded-lg shadow">
            <input type="text" id="discount-code" placeholder="Code" required class="px-2 py-1 rounded bg-gray-700 text-white">
            <input type="text" id="discount-desc" placeholder="Description" class="px-2 py-1 rounded bg-gray-700 text-white">
            <select id="discount-type" class="px-2 py-1 rounded bg-gray-700 text-white">
              <option value="percent">Percent (%)</option>
              <option value="fixed">Fixed (£)</option>
            </select>
            <input type="number" id="discount-value" placeholder="Value" required class="px-2 py-1 rounded bg-gray-700 text-white" min="0.01" step="0.01">
            <input type="number" id="discount-max-uses" placeholder="Max uses (-1 = unlimited)" class="px-2 py-1 rounded bg-gray-700 text-white" value="-1" step="1">
            <input type="datetime-local" id="discount-expires" class="px-2 py-1 rounded bg-gray-700 text-white">
            <label class="flex items-center gap-1 text-white"><input type="checkbox" id="discount-active" checked>Active</label>
            <button type="submit" class="bg-violet-500 hover:bg-violet-600 text-white px-4 py-2 rounded-lg">Add Discount</button>
          </form>
          <div id="discounts-list" class="space-y-2"></div>
        </div>
      </div>


    <div id="orders-section" class="tab-content">
      <div class="mb-4">
        <input type="text" id="search-input" placeholder="Search orders by username, order ID, or description..."
               class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-violet-400">
      </div>

      <form id="admin-create-order-form" class="flex flex-wrap gap-2 items-end mb-6 bg-gray-900 p-4 rounded-lg shadow">
        <input type="text" id="admin-order-model" placeholder="Model Name" required class="px-2 py-1 rounded bg-gray-700 text-white">
        <input type="text" id="admin-order-plastic" placeholder="Plastic Type" required class="px-2 py-1 rounded bg-gray-700 text-white">
        <input type="number" id="admin-order-weight" placeholder="Weight (g)" required class="px-2 py-1 rounded bg-gray-700 text-white" min="1">
        <input type="text" id="admin-order-delivery" placeholder="Delivery Type" required class="px-2 py-1 rounded bg-gray-700 text-white">
        <input type="text" id="admin-order-shipping-location" placeholder="Shipping Location" required class="px-2 py-1 rounded bg-gray-700 text-white">
        <input type="number" id="admin-order-amount" placeholder="Amount (£)" required class="px-2 py-1 rounded bg-gray-700 text-white" min="0" step="0.01">
        <input type="text" id="admin-order-description" placeholder="Description" class="px-2 py-1 rounded bg-gray-700 text-white">
        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">Create Order</button>
      </form>

      <div id="orders-loading" class="text-center py-8">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-violet-400 mx-auto"></div>
        <p class="text-gray-400 mt-4">Loading orders...</p>
      </div>

      <div id="orders-list" class="hidden space-y-4"></div>
    </div>

    <div id="users-section" class="tab-content hidden">
      <div id="users-loading" class="text-center py-8">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-violet-400 mx-auto"></div>
        <p class="text-gray-400 mt-4">Loading users...</p>
      </div>

      <div id="users-list" class="hidden space-y-4"></div>
    </div>
  </div>
</div>

<script type="module" src="/src/admin.ts"></script>
</body>
</html>
